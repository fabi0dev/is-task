version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: is-task-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: is-task
      POSTGRES_PASSWORD: is-task
      POSTGRES_DB: is-task
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U is-task"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
